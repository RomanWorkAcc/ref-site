<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Децентралізація</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a0a1a, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.8);
            z-index: 100;
        }
        
        .controls {
            position: absolute;
            top: 80px;
            left: 30px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            z-index: 100;
        }
        
        #canvas {
            display: block;
            cursor: grab;
        }
        
        #canvas:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, nodes = [], connections = [], mouse = { x: 0, y: 0 };
        let mouseDown = false, autoRotate = true;
        
        function init() {
            // Створення сцени
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a0a1a, 50, 200);
            
            // Камера
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 80);
            
            // Рендерер
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x18072b, 1);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Освітлення
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0x64b5f6, 1);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            const pointLight1 = new THREE.PointLight(0x81c784, 0.8, 100);
            pointLight1.position.set(-30, 30, 30);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0xffb74d, 0.6, 80);
            pointLight2.position.set(40, -20, -30);
            scene.add(pointLight2);
            
            createNetwork();
            setupEventListeners();
            animate();
        }
        
        function createNetwork() {
            // Основні вузли (великі сфери)
            const majorNodePositions = [
                { x: 0, y: 0, z: 0 },
                { x: -25, y: 20, z: 15 },
                { x: 30, y: -15, z: -20 },
                { x: -15, y: -25, z: 10 },
                { x: 20, y: 25, z: -15 }
            ];
            
            majorNodePositions.forEach((pos, i) => {
                const geometry = new THREE.SphereGeometry(3, 32, 32);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x64b5f6,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.9
                });
                
                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.set(pos.x, pos.y, pos.z);
                sphere.castShadow = true;
                sphere.receiveShadow = true;
                
                // Додаємо світіння
                const glowGeometry = new THREE.SphereGeometry(4, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x64b5f6,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                sphere.add(glow);
                
                scene.add(sphere);
                nodes.push({ mesh: sphere, type: 'major', baseY: pos.y });
            });
            
            // Середні вузли
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;
                const radius = 35 + Math.random() * 15;
                const height = (Math.random() - 0.5) * 40;
                
                const geometry = new THREE.SphereGeometry(2, 20, 20);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x81c784,
                    shininess: 80,
                    transparent: true,
                    opacity: 0.85
                });
                
                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.set(
                    Math.cos(angle) * radius,
                    height,
                    Math.sin(angle) * radius
                );
                sphere.castShadow = true;
                sphere.receiveShadow = true;
                
                // Світіння
                const glowGeometry = new THREE.SphereGeometry(2.5, 12, 12);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x81c784,
                    transparent: true,
                    opacity: 0.15
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                sphere.add(glow);
                
                scene.add(sphere);
                nodes.push({ mesh: sphere, type: 'medium', baseY: height });
            }
            
            // Малі периферійні вузли
            for (let i = 0; i < 30; i++) {
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;
                const radius = 50 + Math.random() * 25;
                
                const geometry = new THREE.SphereGeometry(1, 12, 12);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0xffb74d,
                    shininess: 60,
                    transparent: true,
                    opacity: 0.8
                });
                
                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.set(
                    radius * Math.sin(theta) * Math.cos(phi),
                    radius * Math.cos(theta),
                    radius * Math.sin(theta) * Math.sin(phi)
                );
                sphere.castShadow = true;
                sphere.receiveShadow = true;
                
                scene.add(sphere);
                nodes.push({ mesh: sphere, type: 'small', baseY: sphere.position.y });
            }
            
            // Створення з'єднань
            createConnections();
            
            // Додаємо частинки
            createParticles();
        }
        
        function createConnections() {
            const majorNodes = nodes.filter(n => n.type === 'major');
            const mediumNodes = nodes.filter(n => n.type === 'medium');
            const smallNodes = nodes.filter(n => n.type === 'small');
            
            // З'єднання між основними вузлами
            for (let i = 0; i < majorNodes.length; i++) {
                for (let j = i + 1; j < majorNodes.length; j++) {
                    createConnection(majorNodes[i].mesh.position, majorNodes[j].mesh.position, 0x64b5f6, 0.8);
                }
            }
            
            // З'єднання основних з середніми
            majorNodes.forEach(major => {
                mediumNodes.forEach(medium => {
                    const distance = major.mesh.position.distanceTo(medium.mesh.position);
                    if (distance < 45 && Math.random() > 0.3) {
                        createConnection(major.mesh.position, medium.mesh.position, 0x81c784, 0.6);
                    }
                });
            });
            
            // З'єднання середніх з малими
            mediumNodes.forEach(medium => {
                smallNodes.forEach(small => {
                    const distance = medium.mesh.position.distanceTo(small.mesh.position);
                    if (distance < 30 && Math.random() > 0.7) {
                        createConnection(medium.mesh.position, small.mesh.position, 0xffb74d, 0.4);
                    }
                });
            });
        }
        
        function createConnection(pos1, pos2, color, opacity) {
            const distance = pos1.distanceTo(pos2);
            const geometry = new THREE.CylinderGeometry(0.1, 0.1, distance, 8);
            const material = new THREE.MeshBasicMaterial({ 
                color: color,
                transparent: true,
                opacity: opacity
            });
            
            const cylinder = new THREE.Mesh(geometry, material);
            
            // Позиціонування та орієнтація
            const midpoint = new THREE.Vector3().addVectors(pos1, pos2).multiplyScalar(0.5);
            cylinder.position.copy(midpoint);
            cylinder.lookAt(pos2);
            cylinder.rotateX(Math.PI / 2);
            
            scene.add(cylinder);
            connections.push(cylinder);
        }
        
        function createParticles() {
            const particleCount = 200;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 150;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 150;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 150;
                
                const color = new THREE.Color();
                color.setHSL(Math.random(), 0.7, 0.5);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });
            
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        function setupEventListeners() {
            // Миша
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('mousemove', onMouseMove);
            
            // Зміна розміру вікна
            window.addEventListener('resize', onWindowResize);
            
            // Клавіатура
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    autoRotate = !autoRotate;
                }
            });
        }
        
        function onMouseDown(event) {
            mouseDown = true;
            autoRotate = false;
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        }
        
        function onMouseUp() {
            mouseDown = false;
            setTimeout(() => { autoRotate = true; }, 3000);
        }
        
        function onMouseMove(event) {
            if (mouseDown) {
                const deltaX = event.clientX - mouse.x;
                const deltaY = event.clientY - mouse.y;
                
                scene.rotation.y += deltaX * 0.005;
                scene.rotation.x += deltaY * 0.005;
                
                mouse.x = event.clientX;
                mouse.y = event.clientY;
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Автоповорот
            if (autoRotate) {
                scene.rotation.y += 0.005;
            }
            
            // Анімація вузлів
            nodes.forEach((node, i) => {
                node.mesh.position.y = node.baseY + Math.sin(time + i * 0.5) * 2;
                node.mesh.rotation.x += 0.01;
                node.mesh.rotation.y += 0.005;
                
                // Пульсація світіння
                if (node.mesh.children[0]) {
                    const scale = 1 + Math.sin(time * 2 + i) * 0.1;
                    node.mesh.children[0].scale.setScalar(scale);
                }
            });
            
            // Анімація з'єднань
            connections.forEach((connection, i) => {
                connection.material.opacity = 0.3 + Math.sin(time * 3 + i) * 0.2;
            });
            
            renderer.render(scene, camera);
        }
        
        // Ініціалізація
        init();
    </script>
</body>
</html>
